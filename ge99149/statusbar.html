<body bgcolor="#FFFFFF" text="#000000" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" onload="StartClock();MM_preloadImages('rootfiles/prevdn.gif','rootfiles/nextdn.gif')" onunload="KillClock()">
<table background="rootfiles/tilebar.gif" width=100% height="28" cellpadding="0" cellspacing="0">
  <td align="left" valign="top" ID="MenuImage"></td>
    <td align="right" valign="middle" ID="MenuInfo"></td>
    <td align="right" valign="middle"><img src="rootfiles/div.gif"><img name="Prev" border="0" src="rootfiles/prevup.gif" onMouseOut="MM_swapImgRestore()" onMouseOver="MM_swapImage('Prev','','rootfiles/prevdn.gif',1)" onClick="back()"><img name="Next" border="0" src="rootfiles/nextup.gif" onMouseOut="MM_swapImgRestore()" onMouseOver="MM_swapImage('Next','','rootfiles/nextdn.gif',1)" onClick="next()"></td>
    <td align="center" valign="middle" width="74" background="rootfiles/clock.gif"> 
      <p id="clock"></p>
    </td>
</table>
